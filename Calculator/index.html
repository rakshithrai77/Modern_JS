<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css" />
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="cal bg-light" >
        <h4>Calculator</h4>
    <table class="bg-light">
     
        <tr>
            <td colspan="4"><input class="bg-white" id='result' type="text" value=></td>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="display('/')"></td>
            <td colspan="2"><input type="button" value="C" onclick="clr()"></td>
            <td><input type="button" value="x" onclick="canc()"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="%" onclick="display('%')"></td>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="=" onclick="cal()"></td>
        </tr>
    </table>
</div>
<script>

    function canc()
    {
      let str= document.getElementById('result').value;
      document.getElementById('result').value=str.slice(0,str.length-1)
    }
    function display(input)
    {
        
        document.getElementById('result').value+=input;
        
    }
    function clr()
    {
        document.getElementById('result').value="";
    }

    function cal()
    {
        let result=document.getElementById('result');
        try{
        result.value=eval(result.value);
        }
        catch(error)
        {
            alert("Enter correct input");
          
            clr();
        }
    }

    function evai()
    {
        try{
        document.getElementById('result')=eval(1/document.getElementById('result').value)}
        catch
        {
            alert('cant convert')
            clr();
        }

    }
</script>
</body>

</html>
